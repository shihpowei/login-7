<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">

            <div class="title login">會員登入</div>
            <div for="signup" class="title signup">會員註冊</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">登入</label>
                <label for="signup" class="slide signup">註冊</label>
                <div class="slide-tab"></div>
            </div>

            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="信箱" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="密碼" required>
                    </div>
                    <div class="pass-link"><a href="#">忘記密碼?</a></div>
                    <div class="field">
                        <input type="submit" value="登入">
                    </div>
                    <div class="signup-link">沒有會員? <a href="#">現在註冊</a></div>
                </form>

                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="信箱" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="密碼" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="確認密碼" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="加入">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
